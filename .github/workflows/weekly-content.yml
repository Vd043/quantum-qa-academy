name: Weekly Content Update

on:
  schedule:
    - cron: '0 9 * * 1' # every Monday at 09:00 UTC
  workflow_dispatch:

jobs:
  generate-weekly-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly content draft
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: node scripts/generate-weekly-content.mjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: weekly/content-update
          title: 'Weekly content update'
          commit-message: 'chore: weekly content update'
          body: |
            This PR was generated automatically.
            Review the new/updated docs before merging.
          draft: true

